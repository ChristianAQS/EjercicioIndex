        <section class="contenido quienesSomos">
            <script type="text/javascript">
                var num1 = prompt("Introduce el primer numero","");
                num1 = parseInt(num1);

                var num2 = prompt("Introduce el segundo numero","");
                num2 = parseInt(num2);

                suma= num1+num2;
                resta=num1-num2;
                multiplicacion=num1*num2;
                division= num1/num2;
                modulo= num1%num2;
                document.write("<h1>Operaciones aritmeticas</h1>");

                document.write("La suma es "+suma+"<br>");
                document.write("La resta es "+resta+"<br>");
                document.write("La division es "+division+"<br>");
                document.write("El producto es "+multiplicacion+"<br>");
                document.write("El modulo es "+modulo+"<br>");

            </script>
        </section> <footer>
        </footer>
    </body>
